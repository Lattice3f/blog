# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 http://qwtel.com

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             ''

title:               Lattice 3F Blog

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description:         >
  A blog about the algorithms, data structures, and other juicy tech bits that I encounter while making my physics-enabled voxel-based game

# The tags listed as entries in the sidebar
sidebar_tags:        [voxels-and-games, data-structs]

# Fallback image and color if not overwritten for tag or post
image:               
color:               '#A85641'

# Fonts
font:                '"PT Serif", Georgia, serif'
font_accent:         '"Roboto Slab", "PT Serif", Georgia, serif'
load_google_fonts:   'Roboto+Slab:700|PT+Serif:400,400italic,700,700italic'

# About yourself
author:
  name:              'Travis Vanderstad'

  # This photo will be used in the about section
  photo: https://avatars0.githubusercontent.com/u/6198756?v=3&s=400            
  #photo2x:          

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    **Hey, I'm Travis.**
    I'm making a game I'm calling Lattice 3F. It's a voxel-based game (like Minecraft) but with plans for pervasive physics, innovative graphics, clever artificial intelligence, and whatever else I find the time to add (and doesn't end up being impossible).

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Icons appear in order, can be rearranged:
  social:
    github:          tvanderstad
    # stackoverflow:   _number_/_username_
    # npm:             _username_
    # hackernews:      _username_
    # trello:          _firstname__lastname_
    # linkedin:        _firstname_-_lastname_-_string_
    # xing:            _firstname___lastname__counter_
    # blogger:         _number_
    # delicious:       _username_
    # stumbleupon:     _username_
    # paypal:          _username_

# You can set up Google Analytics here: 
# google_analytics_id: 'UA-84025722-2'

# Setting a disqus subdomain will enable the comment section
# disqus:            <username>

kramdown:
  math_engine:       mathjax
  math_engine_opts:
    preview:         true
    preview_as_code: true

compress_html:
  comments:          ["<!-- ", " -->"]
  clippings:         all
  endings:           all
  ignore:
    envs:            [local]

sass:
  style:             compressed
